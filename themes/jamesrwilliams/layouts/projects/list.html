{{ define "main" }}
<section class="post-list">
	<header>
		<div class="container">
			<div class="post-list-header">
				<h1>{{ humanize .Type }}</h1>
			</div>
		</div>
	</header>
	<div class="container">
		{{ $paginator := .Paginate (where .Pages "Type" .Type) }}
		<ul class="project-list">
			{{ range $paginator.Pages }}

			<li class="{{ if .Draft }}draft{{ end }}">
				<h2><a href="{{ .RelPermalink }}">
					{{ .Title }}</a></h2>
			</li>

			{{ end }}
		</ul>
		{{ partial "list-pagination.html" . }}
	</div>
</section>
{{ end }}
